<html>
	<head>
		<script src="js/vue.min.js"></script>
		<script src="js/bootstrap/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	</head>
	<body>
		<div id="app" class="container mt-5">
            <div>
                <h1>ToDo</h1>
            </div>
            <br/>
            <span>
                <div>Adicione uma nova tarefa</div>
                <input
                    v-model="tarefa"
                    class="d-flex form-control mb-2"
                />
                <div v-if="erro && tarefa.length == 0" class="p-2">
                    <small class="text-danger">
                        Você precisa informar uma tarefa
                    </small>
                </div>
                <button
                    @click="addTarefa"
                    class="btn btn-success"
                >
                    Adicionar
                </button>
            </span>
            <div  v-if="temTarefaNaoFeita">
                <h3>Lista de tarefas</h3>
                <ul>
                    <li v-for="(item, index) in tarefasNaoFeitas" class="p-2">
                        <span>{{ item.texto }}</span>
                        <button
                            @click="tarefaFeita(index)"
                            class="btn btn-success"
                        >
                            Marcar como feita
                        </button>
                        <button
                            @click="deletar(index, 'tarefasNaoFeitas')"
                            class="btn btn-danger ml-2"
                        >
                            Excluir
                        </button>
                    </li>
                </ul>
            </div>
            <div v-if="temTarefaFeita">
                <h3>Lista de tarefas completas</h3>
                <ul>
                    <li v-for="(item, index) in tarefasFeitas" class="p-2">
                        <span>{{ item.texto}}</span>
                        <button
                            class="btn btn-warning"
                            @click="tarefaNaoFeita(index)"
                        >
                            Marcar como não feita
                        </button>
                        <button
                            @click="deletar(index, 'tarefasFeitas')"
                            class="btn btn-danger ml-2"
                        >
                            Excluir
                        </button>
                    </li>
                </ul>
            </div>
		</div>
	</body>
	<script src="js/index.js"></script>
</html>
